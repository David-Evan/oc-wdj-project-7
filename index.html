<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Vélo'v - Réservation</title>
</head>
<body>
<div class="container-fluid">

    <div id="loader">
        <h1 id="Welcome">Bienvenue sur la plateforme Velo-V</h1>

        <div class="loader-css">
            <div class="lds-double-ring">
                <div></div>
                <div></div>
            </div>
            <p class="loader-text">Chargement ...</p>
        </div>
    </div>


    <header class="row">
    </header>

    <section id="slideshowSection" class="row">
    </section>

    <section id="mapSection" class="row">
        <section id="map"></section>
    </section>

    <section id="standInfoSection">
      <div id="standInfoControlButton" data-state="open">
          <div >
            <i id="standInfoControlButtonGlyph" class="fa fa-chevron-left"></i>
          </div>
      </div>

        <section id="standDetailSection" class="station-detail">
        </section>

        <section id="bookingSection">
            <figure id="signatureContainer">
            </figure>
        </section>
    </section>

    <footer></footer>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB99Sd3rLJLWd7inCatYC5MMjXeCz7SNTk"></script>
<script src="assets/js/lib/markerclusterer.js"></script>
<script type="module" src="assets/js/app.js"></script>
</body>
</html>
