<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Vélo'v - Réservation</title>
</head>
<body>
<div class="container-fluid">
    <div id="loader">
        <h1 id="Welcome">Bienvenue sur la plateforme Velo-<strong class="primary-color">V</strong></h1>
        <div class="loader-css">
            <div class="lds-double-ring">
                <div></div>
                <div></div>
            </div>
            <p class="loader-text">Chargement ...</p>
        </div>
    </div>
    <!-- SLIDESHOW SECTION -->
    <div id="slideshowOverlay"></div>
    <section id="slideshowSection" class="row">
    </section>

    <!-- MAP SECTION -->
    <section id="mapSection" class="row">
        <section id="map">
        </section>
        <section id="slideshowOpenButton">
            Afficher l'aide
        </section>
    </section>

    <!-- STANDS INFO SECTION -->
    <!-- Take care : Each section can be replaced by js created components. Never add datas in this section that you want to be persisted -->
    <section id="standInfoSection">
        <!-- Control panel button -->
        <div id="standInfoControlButton">
            <i id="standInfoControlButtonGlyph" class="fa fa-chevron-left"></i>
        </div>

        <!-- Stand Detail Section -->
        <section id="standDetailSection" class="station-detail">
        </section>

        <!-- Welcome panel -->
        <div id="standPanelWelcome" class="stand-panel-welcome">
            <h2 class="stand-panel-welcome-title">
                Bienvenue sur l'application
            <img src="assets/images/logo.png" class=".logo" alt="Logo VELO'V"/>
            </h2>
            <div class="stand-panel-welcome-message">
                <p>Cette application vous permet de connaître l'état des stations en temps réel et de réserver des vélos partout dans la ville.</p>
                <p class="text-center"><strong>Enjoy !</strong></p>
            </div>
        </div>

        <!-- Booking Section with sign pad -->
        <section id="bookingSection">
            <figure id="signatureContainer">
            </figure>
        </section>

        <!-- Stats Panel -->
        <section id="statsSection">
        </section>

        <!-- Current Booking Section -->
        <section id="currentBookingSection">
        </section>
    </section>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB99Sd3rLJLWd7inCatYC5MMjXeCz7SNTk"></script>
<script src="assets/js/lib/markerclusterer.js"></script>
<script type="module" src="assets/js/app.js"></script>
</body>
</html>
